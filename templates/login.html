<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Ecobike</h1>

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('login') }}" method="POST" id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control {% if email_error %}is-invalid{% endif %}"
                                       id="email" name="email" required
                                       value="{{ request.form.email if request.form.email else '' }}">
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control {% if password_error %}is-invalid{% endif %}"
                                           id="password" name="password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Password is required.</div>
                            </div>

                            <div class="text-end mb-3">
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <span>Don't have an account? </span>
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const toggleButtons = document.querySelectorAll('.toggle-password');

            // Function to validate email
            function validateEmail() {
                if (!email.value.includes('@') || !email.value.includes('.')) {
                    email.classList.add('is-invalid');
                } else {
                    email.classList.remove('is-invalid');
                }
            }

            // Function to validate password
            function validatePassword() {
                if (password.value.trim() === '') {
                    password.classList.add('is-invalid');
                } else {
                    password.classList.remove('is-invalid');
                }
            }

            // Toggle Password Visibility
            toggleButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const target = document.getElementById(this.dataset.target);
                    if (target.type === 'password') {
                        target.type = 'text';
                        this.innerHTML = '<i class="bi bi-eye-slash"></i>'; // Change icon to "eye-slash"
                    } else {
                        target.type = 'password';
                        this.innerHTML = '<i class="bi bi-eye"></i>'; // Change back to "eye"
                    }
                });
            });

            // Attach input event listeners for real-time validation
            email.addEventListener('input', validateEmail);
            password.addEventListener('input', validatePassword);

            loginForm.addEventListener('submit', function (event) {
                validateEmail();
                validatePassword();

                if (!loginForm.checkValidity()) {
                    event.preventDefault();
                }

                loginForm.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
