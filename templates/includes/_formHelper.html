{% macro render_field(field) %}
  <div class="field-container">
    <label for="{{ field.id }}" class="form-label">{{ field.label }}</label>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
      {% for error in field.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    {% endif %}
  </div>
{% endmacro %}
