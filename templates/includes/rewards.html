<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rewards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Rewards</h2>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Back to Dashboard</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="display-4 mb-3">{{ points }} Points</h1>
                    <div class="d-flex mb-4">
                        <div class="me-5">
                            <h5>Vouchers</h5>
                            <p class="display-5 text-success">50%</p>
                        </div>
                        <div class="me-5">
                            <h5>Gifts</h5>
                            <p class="display-5 text-success">20%</p>
                        </div>
                        <div>
                            <h5>Plant a Tree</h5>
                            <p class="display-5 text-success">10%</p>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6">
                        <a href="#" class="btn btn-success">Redeem Vouchers</a>
                        <a href="#" class="btn btn-primary">Redeem Gifts</a>
                        <a href="#" class="btn btn-info">Plant a Tree</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
